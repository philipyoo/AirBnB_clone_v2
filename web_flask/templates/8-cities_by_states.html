<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HBNB</title>
    </head>
    <body>
        <h1>States</h1>
        <ul>
	    {% for s_id in states|sort %}
            <li>{{ s_id }}: <b>{{ states[s_id].name }}</b>
	        <ul>
		    {% for c_id in cities|sort -%}
		        {% if cities[c_id].state_id == s_id %}
		        <li>{{ c_id }}: <b>{{ cities[c_id].name }}</b></li>
		        {% endif %}
		    {%- endfor %}
		</ul>
	    </li>
	    {% endfor %}
	</ul>
    </body>
</html>
